version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
